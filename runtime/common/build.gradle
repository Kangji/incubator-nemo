apply plugin: 'java'
apply plugin: 'com.google.protobuf'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.0'
  }
}

dependencies {
  compile project(':nemo-common')
  compile project(':nemo-conf')
  compile 'org.postgresql:postgresql:42.2.5'
  compile 'io.grpc:grpc-netty:1.7.0'
  compile 'io.grpc:grpc-protobuf:1.7.0'
  compile 'io.grpc:grpc-stub:1.7.0'
  compile 'com.fasterxml.jackson.core:jackson-core:2.8.8'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
  testCompile 'io.grpc:grpc-testing:1.7.0'
  testCompile project(':nemo-compiler:nemo-compiler-frontend-beam')
}

description = 'Nemo Runtime Common'
